name: Auto Deploy Update

on:
  push:
    branches:
      - main

jobs:
  deploy-update:
    name: Deploy OTA Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Deploy update to production channel
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          eas update --branch production --message "$COMMIT_MSG"

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… OTA Update deployed to **production** channel!\n\nUsers will receive this update when they open the app.'
            })
