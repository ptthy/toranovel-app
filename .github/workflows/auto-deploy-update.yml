name: Auto Deploy Update

on:
  push:
    branches:
      - main

jobs:
  deploy-update:
    name: Deploy OTA Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Deploy update to preview channel
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          eas update --branch preview --message "$COMMIT_MSG"
          echo "âœ… OTA Update deployed to preview channel!"
          echo "Users will receive this update when they open the app."
