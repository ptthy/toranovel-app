name: Build APK

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Auto trigger when creating a tag
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK with EAS
        run: |
          echo "Building with profile: production"
          eas build --platform android --profile production --non-interactive --no-wait

      - name: Get build URL and wait for completion
        run: |
          echo "Waiting for build to complete..."

          # Get the latest build ID
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "Build ID: $BUILD_ID"

          # Poll until build completes (max 30 minutes)
          TIMEOUT=1800
          ELAPSED=0
          INTERVAL=30

          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            echo "Build status: $STATUS (${ELAPSED}s elapsed)"

            if [ "$STATUS" = "finished" ]; then
              ARTIFACT_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
              echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV
              echo "Build completed successfully!"
              echo "APK URL: $ARTIFACT_URL"
              break
            elif [ "$STATUS" = "errored" ] || [ "$STATUS" = "canceled" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi

            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "Build timed out after ${TIMEOUT}s"
            exit 1
          fi

      - name: Download APK
        run: |
          echo "Downloading APK from: ${{ env.ARTIFACT_URL }}"
          curl -L -o toranovel.apk "${{ env.ARTIFACT_URL }}"

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # For tags
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            # For manual builds
            DATE=$(date +'%Y.%m.%d-%H%M')
            echo "VERSION=v$DATE" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: |
            ## ðŸ“± ToraNovel APK Release

            **Build Profile:** `production`
            **Platform:** Android
            **Build ID:** `${{ env.BUILD_ID }}`
            **Commit:** ${{ github.sha }}

            ### Installation Instructions:
            1. Download the APK file below
            2. Transfer to your Android device
            3. Enable "Install from unknown sources" in Settings
            4. Open and install the APK

            ### Auto-Update:
            âœ… This build includes OTA (Over-The-Air) updates. Future updates will be delivered automatically without reinstalling the APK!

            ---
            ðŸ¤– Built automatically with EAS Build + GitHub Actions
          files: toranovel.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post build summary
        run: |
          echo "### âœ… Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** ${{ env.BUILD_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK has been uploaded to GitHub Releases!" >> $GITHUB_STEP_SUMMARY
